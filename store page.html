<head>

    <style>
        /* --- Global Theme Styles --- */
        :root {
            --bg-dark: #000000;
            --accent-gold: #cbf9fe;
            --accent-glow: rgba(203, 249, 254, 0.4);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Lato', sans-serif;
            --panel-bg: rgba(20, 20, 20, 0.6);
            --panel-border: rgba(255, 255, 255, 0.1);
            --panel-blur: 10px;
        }

        body {
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.75)), url('https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?q=80&w=1887&auto=format&fit=crop');
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
            color: var(--text-primary);
            font-family: var(--font-body);
            margin: 0;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 30px; }
        .frosted { background: var(--panel-bg); backdrop-filter: blur(var(--panel-blur)); -webkit-backdrop-filter: blur(var(--panel-blur)); border: 1px solid var(--panel-border); border-radius: 15px; }

        /* --- Floating Header --- */
        .main-header { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 1200px; z-index: 1000; background-color: rgba(25, 25, 25, 0.7); backdrop-filter: blur(15px); border-radius: 50px; border: 1px solid var(--panel-border); padding: 0; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .main-header .nav-container { padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; }
        .logo-text { font-family: var(--font-heading); font-weight: 700; font-size: 1.5rem; color: var(--accent-gold); text-decoration: none; text-shadow: 0 0 5px var(--accent-glow); }
        .nav-center-links { display: flex; gap: 30px; }
        .nav-center-links a { color: var(--text-secondary); text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .nav-center-links a:hover { color: var(--text-primary); }
        
        /* --- Page Specific Styles --- */
        .store-main-content { padding-top: 150px; padding-bottom: 80px; }
        .section-header { text-align: center; margin-bottom: 50px; }
        .section-header h1 { font-size: 2.5rem; }
        .section-header p { color: var(--text-secondary); max-width: 600px; margin: 10px auto 0; }

        .filter-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 50px; flex-wrap: wrap; }
        .filter-btn { background-color: transparent; border: 1px solid var(--panel-border); color: var(--text-secondary); padding: 10px 25px; border-radius: 50px; cursor: pointer; font-family: var(--font-heading); transition: all 0.3s ease; }
        .filter-btn:hover { border-color: var(--accent-gold); color: var(--accent-gold); }
        .filter-btn.active { background-color: var(--accent-gold); color: var(--bg-dark); border-color: var(--accent-gold); font-weight: 600; box-shadow: 0 0 15px var(--accent-glow); }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .product-card { border: 1px solid var(--panel-border); border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; transition: transform 0.3s ease, box-shadow 0.3s ease; background: rgba(0,0,0,0.2); }
        
        .product-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            border-color: var(--accent-gold);
        }
        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-image-container { overflow: hidden; }
        .product-image { width: 100%; height: 250px; object-fit: cover; background-color: #000; transition: transform 0.4s ease-out; }
        .product-info { padding: 25px; display: flex; flex-direction: column; flex-grow: 1; }
        .product-info h3 { font-family: var(--font-heading); color: var(--text-primary); margin: 0 0 5px 0; font-size: 1.1rem; line-height: 1.4; height: 45px; overflow: hidden; }
        .product-info .brand { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 15px; }
        .product-info .price { font-size: 1.5rem; font-weight: 700; color: var(--accent-gold); margin-bottom: 20px; }
        
        .btn { display: inline-block; padding: 10px 22px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: all 0.3s ease; border: none; cursor: pointer; font-family: var(--font-heading); }
        .btn-cta-main { background-color: transparent; color: var(--accent-gold); border: 1px solid var(--accent-gold); width: 100%; margin-top: auto; }
        .btn-cta-main:hover { background-color: var(--accent-gold); color: var(--bg-dark); }
        
        /* --- Footer --- */
        .main-footer { background-color: #111111; color: var(--text-secondary); padding: 60px 0 0 0; border-top: 1px solid var(--panel-border); margin-top: 80px; }
        .footer-bottom-bar { background-color: #000; padding: 20px 0; border-top: 1px solid #222; }
    </style>
</head>

                    const placeholderText = encodeURIComponent(product.name);
                    // Creates a reliable placeholder image URL that matches the theme
                    const imageUrl = `https://placehold.co/400x400/000000/cbf9fe?text=${placeholderText}`;

            }

            filterButtons.forEach(button => {

                });
            });

            // Initially display all products
            renderProducts(productsData);
