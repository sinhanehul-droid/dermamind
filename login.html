<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - DermaMind AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <div class="login-page-container">
        <div class="login-brand-panel">
            <a href="index.html" class="logo-text">DermaMind AI</a>
            <p class="brand-tagline">The Future of Dermatology is Here.</p>
        </div>
        <div class="login-form-panel">
            <div class="form-container animated-element">
                <h2 id="formTitle">Welcome Back</h2>
                <form id="authForm">
                    <div class="input-group">
                        <i data-feather="mail"></i>
                        <input type="email" id="email" name="email" required autocomplete="email" placeholder="Email Address">
                    </div>
                    <div class="input-group">
                        <i data-feather="lock"></i>
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Password">
                    </div>
                    <div class="input-group hidden" id="confirmPasswordGroup">
                        <i data-feather="key"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" placeholder="Confirm Password">
                    </div>
                    <button type="submit" id="formActionBtn" class="btn-modal-action">Login</button>
                </form>
                <p id="formToggleText" class="modal-toggle-text">
                    <span>Don't have an account?</span>
                    <a href="#" id="switchToSignup">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();

            const formContainer = document.querySelector('.form-container');
            if(formContainer) {
                formContainer.style.opacity = '0';
                setTimeout(() => { formContainer.classList.add('is-visible'); }, 100);
            }

            const authForm = document.getElementById('authForm');
            const switchToSignup = document.getElementById('switchToSignup');
            const formTitle = document.getElementById('formTitle');
            const formActionBtn = document.getElementById('formActionBtn');
            const formToggleText = document.getElementById('formToggleText');
            const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            let isLoginMode = true;

            function setFormMode(isLogin) {
                isLoginMode = isLogin;
                if (isLogin) {
                    formTitle.textContent = 'Welcome Back';
                    formActionBtn.textContent = 'Login';
                    formToggleText.querySelector('span').textContent = "Don't have an account?";
                    switchToSignup.textContent = 'Sign Up';
                    confirmPasswordGroup.classList.add('hidden');
                    confirmPasswordInput.required = false;
                } else {
                    formTitle.textContent = 'Create Your Account';
                    formActionBtn.textContent = 'Create Account';
                    formToggleText.querySelector('span').textContent = "Already have an account?";
                    switchToSignup.textContent = 'Login';
                    confirmPasswordGroup.classList.remove('hidden');
                    confirmPasswordInput.required = true;
                }
            }

            switchToSignup.addEventListener('click', (e) => {
                e.preventDefault();
                setFormMode(!isLoginMode);
            });

            authForm.addEventListener('submit', (e) => {
                e.preventDefault();
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'profile.html';
            });
        });
    </script>
</body>
</html>
