<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - DermaMind AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body id="loginpage">

    <div class="login-page-container">
        <div class="login-brand-panel">
            <a href="index.html" class="logo-text">DermaMind AI</a>
            <p class="brand-tagline">The Future of Dermatology is Here.</p>
        </div>
        <div class="login-form-panel">
            <div class="form-container animated-element">
                <h2 id="formTitle">Welcome Back</h2>
                <form id="authForm">
                    <p id="errorMessage" class="error-message hidden"></p>
                    <p id="successMessage" class="success-message hidden"></p>
                    
                    <div class="input-group">
                        <i data-feather="mail"></i>
                        <input type="email" id="email" required autocomplete="email" placeholder="Email Address">
                    </div>
                    <div class="input-group">
                        <i data-feather="lock"></i>
                        <input type="password" id="password" required autocomplete="current-password" placeholder="Password">
                    </div>
                    <div class="input-group hidden" id="confirmPasswordGroup">
                        <i data-feather="key"></i>
                        <input type="password" id="confirmPassword" autocomplete="new-password" placeholder="Confirm Password">
                    </div>
                    
                    <div class="forgot-password-link">
                        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                    </div>

                    <button type="submit" id="formActionBtn" class="btn-modal-action">Login</button>
                </form>

                <div class="divider"><span>OR</span></div>
                <button type="button" id="googleSignInBtn" class="btn btn-google">
                    <i data-feather="mail"></i> Sign in with Google
                </button>
                <p class="modal-toggle-text">
                    <span id="formTogglePrompt">Don't have an account?</span> 
                    <a href="#" id="formToggleAction">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
